<!doctype html>
<html lang="en-us" class="no-js" ng-app="davinc">
<head>

  <script>
  window.prerenderReady = false;
  window.timerStart = new Date();
  </script>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="medium" content="website">
  <!-- <base href="/"> -->

  <title ng-bind="state.pageTitle">Davinc</title>
  <link rel="shortcut icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="../public/css/davinc.css" />

</head>

<body ng-controller="MainCtrl">
  <nav class="menu-overlay" ng-controller="NavCtrl">
    <div class="menu-nav-toggle" ng-click="openNav()">
      <i class="mdi mdi-menu"></i>
    </div>
  </nav>

  <div class="menu-toolbox">
    <div class="tool-brush">
      <img src="../public/image/icons/brush_black.png" ng-click="useBrush()" />
    </div>
    <div class="tool-eraser">
      <img src="../public/image/icons/eraser2.png" ng-click="useEraser()" />
    </div>
  </div>

  <canvas id="canvas" width="1600" height="600" ng-class="$root.state.brush"></canvas>

  <script src="../public/js/lib/lib.min.js"></script>

  <script type="text/javascript" src="../public/js/lib/js.ext.js"></script>
  <script type="text/javascript" src="../public/js/lib/js.ext.dom.js"></script>

  <script type="text/javascript" src="../public/js/lib/Module.js"></script>
  <script src="../public/js/lib/WacomInkEngine.js"></script>

  <script type="text/javascript" src='../public/js/lib/requestAnimationFrame.js'></script>
  <script type="text/javascript" src="../public/js/lib/modernizr-custom.js"></script>

  <!-- build:js /js/app.min.js -->
    <script src="../public/app/app.js"></script>
    <script src="../public/app/service/will.js"></script>
    <script src="../public/app/factory/modal.js"></script>
    <script src="../public/app/controller/main.js"></script>
    <script src="../public/app/controller/nav.js"></script>
  <!-- endbuild -->

  <!-- MENU POPUP -->
  <lx-dialog class="dialog dialog-center" id="menu" auto-close="true">
    <h1>MENU</h1>
    <ul>
      <li>
        PROFILE
      </li>
      <li>
        GALLERY
      </li>
    </ul>
  </lx-dialog>

  <div id="result"></div>

</body>

</html>
